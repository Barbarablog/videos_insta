<!DOCTYPE html>
<html>
<body>
<h1>Meus Videos</h1>
<p>Clique para acessar o vídeo da minha página.</p>

<button onclick="getLocation()">Vídeo</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Código erro: " + position.coords.latitude + 
  "<br>Código linha: " + position.coords.longitude;
}
</script>

</body>
</html>
